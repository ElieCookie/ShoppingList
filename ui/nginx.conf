server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # FIX: Proxy API requests to the Backend Service
    location /api/ {
        # 'api' matches the service name in docker-compose 
        # or the internal K8s DNS name
        proxy_pass http://api:3000/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}