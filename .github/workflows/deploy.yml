name: Build and Push OCI
on:
  push:
    branches: [main]
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push API
        env:
          REPO_LOWER: ${{ github.repository }}
        run: |
          IMAGE_NAME=ghcr.io/${REPO_LOWER,,}/api:latest
          docker build -t $IMAGE_NAME ./api
          docker push $IMAGE_NAME

      - name: Build & Push UI
        env:
          REPO_LOWER: ${{ github.repository }}
        run: |
          IMAGE_NAME=ghcr.io/${REPO_LOWER,,}/ui:latest
          docker build -t $IMAGE_NAME ./ui
          docker push $IMAGE_NAME

      - name: Package and Push Helm Chart
        env:
          OWNER_LOWER: ${{ github.repository_owner }}
        run: |
          helm package ./helm-chart
          # Note: We push to the 'charts' namespace in lowercase
          helm push *.tgz oci://ghcr.io/${OWNER_LOWER,,}
