apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "shop.fullname" . }}-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    # Optional: adds "sticky sessions" or SSL redirection
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: {{ .Values.ingress.host | default "shop.local" }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "shop.fullname" . }}-webui
            port:
              number: 80