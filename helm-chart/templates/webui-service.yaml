apiVersion: v1
kind: Service
metadata:
  name: {{ include "shop.fullname" . }}-webui
  labels:
    {{- include "shop.labels" . | nindent 4 }}
    component: ui
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    {{- include "shop.selectorLabels" . | nindent 4 }}
    component: ui